<!DOCTYPE html>
<html>
<head>
    <title>Product Search Card</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style type="text/css">
        input{
            margin: 2%;
        }
        .card-buttons{
            padding: 1%;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
            <div class="card product-card">
                <div class="row card-buttons">
                    <div class="col-md-5 option-icons">
                        <button type="button" class="btn btn-outline-info"><i class="material-icons" style="font-size:3em">flight_takeoff</i></button>
                        <button type="button" class="btn btn-outline-info"><i class="material-icons" style="font-size:3em">hotel</i></button>
                    </div>
                </div>
                <div class="row flight-routes">
                    <div class="col-md-5 origin-city">
                        <input type="text" id="origin-city" class="form-control" placeholder="Origin City" required autofocus>
                    </div>
                    <div class="col-md-5 destination-city">
                        <input type="text" id="destination-city" class="form-control" placeholder="Destination City" required autofocus>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row flight-dates">
                    <div class="col-md-2 departure-date">
                        <div class="input-group date">
                            <input type="text" class="form-control" id="js-date">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 return-date">
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript">

    $(document).ready(function() {

        $('.js-date').datepicker({
                                            format: 'dd/mm/yyyy'
                                        });
    });

    function myFunction(id){
        if(id==1){

            document.getElementById("sign-in-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        }
        else if(id==2){
            document.getElementById("register-form").style.display = "block";
            document.getElementById("sign-in-form").style.display = "none";
        }
    }
</script>
</body>
</html>
