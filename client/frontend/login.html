<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div class="row">
                        <div class="col sign-in-btn" id="sign-in" onclick="myFunction(1)"><h5 class="card-title text-center">Sign In</h5></div>
                        <div class="col register-btn" id="register" onclick="myFunction(2)"><h5 class="card-title text-center">Register</h5></div>
                    </div>
                    <form class="form-signin" id="sign-in-form">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">

                    </form>
                    <form class="form-signin" id="register-form" style="display: none;">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                        </div>

                        <div class="form-label-group">
                            <input type="password" id="user-name" class="form-control" placeholder="User Name" required>

                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                        <hr class="my-4">

                    </form>
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Google Authentication</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Facebook Authentication</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    function myFunction(id){
        if(id==1){

            document.getElementById("sign-in-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        }
        else if(id==2){
            document.getElementById("register-form").style.display = "block";
            document.getElementById("sign-in-form").style.display = "none";
        }
    }
</script>
</body>
</html>
